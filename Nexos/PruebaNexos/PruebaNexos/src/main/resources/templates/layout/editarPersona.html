<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>[[#{persona.inicio}]]</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="editarPersona">
            <form th:action="@{/guardar}" th:object="${persona}"
                method="POST" class="was-validated">
                <input type="hidden" name="idPersona" th:field="*{idPersona}"/>
                <section th:replace="layout/botonEditar :: botonEditar"></section>
            <div id="details">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>[[#{accion.editar}]]</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="nombres">[[#{persona.nombres}]]</label>
                                            <input type="text" class="form-control" name="nombres" 
                                                   required="true" th:field="*{nombres}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="apellidos">[[#{persona.apellidos}]]</label>
                                            <input type="text" class="form-control" name="apellidos" 
                                                   required="true" th:field="*{apellidos}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="tipoDocumento">[[#{persona.tipoDocumento}]]</label>
                                            <input type="text" class="form-control" name="tipoDocumento" 
                                                   required="true" th:field="*{tipoDocumento}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="cedula">[[#{persona.tipoCedula}]]</label>
                                            <input type="text" class="form-control" name="Cedula" 
                                                   required="true" th:field="*{Cedula}"/>
                                        </div>
                                         <div class="form-group">
                                            <label for="fechaNacimiento">[[#{persona.fechaNacimiento}]]</label>
                                            <input type="date" class="form-control" name="fechaNacimiento" 
                                                   required="true" th:field="*{fechaNacimiento}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="direccion">[[#{persona.direccion}]]</label>
                                            <input type="text" class="form-control" name="direccion" 
                                                   required="true" th:field="*{direccion}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="celular">[[#{persona.celular}]]</label>
                                            <input type="text" class="form-control" name="celular" 
                                                   required="true" th:field="*{celular}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
